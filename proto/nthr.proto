syntax = "proto3";

option go_package = "/pb/cabinet";

package cabinet;

service FileService {
    rpc GetFiles(FileRequest) returns (FileResponse) {}
}

message FileRequest {
    string id = 1;

    string request_time = 2;
    string request_type = 3;
}

message FileResponse {
    string id = 1;
    
    string file_path = 2;
    bytes file_diff = 3;
}
